<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Importar estilos -->
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="shortcut icon"
      href="assets/imgs/wallet-favicon.svg"
      type="image/x-icon"
    />
    <title>Carteira de Investimentos</title>
  </head>

  <body>
    <header>
      <div class="header-container">
        <div class="header-logo">
          <img src="assets/imgs/wallet-favicon.svg" alt="" />
          <h1>Minha carteira de investimentos</h1>
        </div>

        <div class="info-header">
          <div class="info-saldo"><p>Saldo: R$ 1.873,66</p></div>
          <div class="info-bruto"><p>Saldo bruto: R$ 1.951,67</p></div>
          <div class="info-delta"><p>Variação: 3,4%</p></div>
        </div>
      </div>
    </header>

    <main>
      <div class="main-container">
        <div class="summary">
          <div class="summary-selector">
            <button>DESTAQUES</button> <button>PATRIMÔNIO</button>
          </div>
          <ul class="summary-highlights">
            <li class="summary-info">
              <p>RZTR11</p>
              <p>Var: 1,03%</p>
              <p>DY: 11,40%</p>
              <p>P/VP: 0,89</p>
            </li>
            <li class="summary-info">
              <p>PETR4</p>
              <p>Var: 4,83%</p>
              <p>DY: 9,10%</p>
              <p>P/VP: 0,99</p>
            </li>
            <li class="summary-info">
              <p>VALE3</p>
              <p>Var: 3,71%</p>
              <p>DY: 10,12%</p>
              <p>P/VP: 1,01</p>
            </li>
          </ul>
        </div>
        <div class="graph"><div class="graph-image">TESTE</div></div>
      </div>
    </main>
    <section class="main-wallet">
      <div class="wallet-products">TESTE</div>
    </section>
  </body>
</html>
